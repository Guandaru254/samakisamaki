{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
        background: linear-gradient(135deg, #007bff, #0056b3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter', sans-serif;
    }

    .reset-sent-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 420px;
        width: 90%;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
    }

    .reset-sent-container h2 {
        font-weight: 700;
        margin-bottom: 15px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    .reset-sent-container p {
        font-size: 16px;
        margin-bottom: 20px;
        color: rgba(255, 255, 255, 0.9);
    }

    .login-link {
        display: inline-block;
        background: linear-gradient(135deg, #007bff, #0056b3);
        border-radius: 10px;
        padding: 12px 20px;
        color: white;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .login-link:hover {
        background: linear-gradient(135deg, #0056b3, #004494);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
        .reset-sent-container {
            padding: 1.8rem;
            width: 92%;
        }

        .login-link {
            font-size: 14px;
            padding: 10px 16px;
        }
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="reset-sent-container">
        <h2>Check Your Email</h2>
        <p>If an account exists with that email, you'll receive a password reset link shortly.</p>
        <a href="{% url 'login' %}" class="login-link">Back to Login</a>
    </div>
</div>
{% endblock %}
